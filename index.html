<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Alrededor de EEUU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="tripleten, Sprint 7" />
    <meta name="author" content="Magaly Romero" />
  </head>

  <body>


    <div class="popup popup__profile">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__close"
          />
        </button>

        <div class="popup__card">
          <h3 class="popup__title">Editar perfil</h3>

          <form class="popup__input popup__form">
            <input
              type="text"
              placeholder="Nombre"
              required
              minlength="2"
              maxlength="40"
              class="popup__text popup__text_title"
              id="input-name"
              name="name"
            />
            <span id="input-name-error" class="popup__error"></span>

            <input
              type="text"
              placeholder="Acerca de mí"
              required
              minlength="2"
              maxlength="200"
              class="popup__text popup__text_about"
              id="input-description"
              name="description"
            />
            <span id="input-description-error" class="popup__error"></span>

            <button class="popup__submit-btn" type="submit" id="submitted">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup__add popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__close"
          />
        </button>

        <div class="popup__card">
          <h3 class="popup__title">New Place</h3>
          <form class="popup__input popup__form">
            <input
              type="text"
              placeholder="Title"
              class="popup__text popup__input_title"
              required
              minlength="2"
              maxlength="30"
              id="input-place"
              name="title"
            /><span id="input-place-error" class="popup__error"></span>

            <input
              type="url"
              placeholder="Image URL"
              class="popup__text popup__input_url"
              id="input-url"
              name="link"
            /><span id="input-url-error" class="popup__error"></span>

            <button class="popup__button_add popup__submit-btn" type="submit">
              Añadir
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="popup popup__delete" id="delete-popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__close"
          />
        </button>

        <div class="popup__card">
          <h3 class="popup__title">¿Estás seguro?</h3>
          <form class="popup__delete_form">
            <button
              class="popup__confirm-button popup__submit-btn"
              type="submit"
            >
              Sí
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup__imageFull popup" id="popup__imageFull">
      <div class="popup__imageFull-container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__closeFull"
          />
        </button>
        <div class="popup__imageFull-content">
          <img src="" alt="" class="popup__imageFull-image" />
          <h3 class="popup_titleFull"></h3>
        </div>
      </div>
    </div>

    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Logo Around The US'"
            class="header__logo"
          />
        </div>
        <hr class="header__line" />
      </header>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/edit_avatar.svg"
            alt="Edit pencil"
            class="profile__avatar-edit"
          />
          <div class="profile__avatar-opacity"></div>

          <img
            src="./images/Avatar.png"
            alt="Profile picture"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-title">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit" id="open-popup">
              <img src="./images/Edit_off.svg" alt="Boton para editar" />
            </button>
          </div>
          <h2 class="profile__info-subtitle">Explorador</h2>
        </div>
        <button class="profile__add" id="open-popupAdd">
          <img
            src="./images/Add.svg"
            alt="Boton para añadir nuevo"
            class="profile__add-img"
          />
        </button>
      </section>
      <main class="elements">
        <div class="elements__container">
          <template id="card-template" class="card-template">
            <div class="elements__item">
              <button class="elements__delete">
                <img src="./images/trash.svg" alt="Eliminar tarjeta" />
              </button>
              <img src="" alt="" class="elements__image" />

              <div class="elements__description">
                <h2 class="elements__description-title"></h2>
                <button class="elements__description-like"></button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
